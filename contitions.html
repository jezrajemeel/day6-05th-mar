<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>contitional statements..</h4>
    <button onclick="myfun()">try it</button>
    <p id="hour"></p>
    <p id="greet"></p>
    <script>
        function myfun()
        {
            var greeting;
            var time=new date().getHours();
            if (time<10){
                greeting="good morning";
            }
            else if(time<15){
                greeting="good afternoon";
            }
            else if (time<20){
                greeting="good evening";
            }
            else{
                greeting="good night";
            }
            document.getElementById("hour").innerHTML="current time:"+ time;
            document.getElementById("greet").innerHTML=greeting;
        }
    </script>
</body>
</html>
